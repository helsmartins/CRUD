 <DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>CRUD</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
         
         
    </head> 
    <body>
        
        <div class="col-8 m-auto pt-2 pb-2 text-center" >
            <h1>Crud com python</h1>
        </div>
        <div class="col-sm-6 m-auto pt-2 pb-2">
            <form action="." method="GET" class="d-flex">
                <input href="/lista_produto" class="form-control" type="text" id="busca" name="search" placeholder="Busca" >
                <input class="btn btn-outline-success" type="submit" style="margin-left: 10px;" value="Buscar">
            </form>
        </div>
        
        <div class="col-8 m-auto pt-2 pb-2 text-center">
            
            <a href="/form" class="btn btn-success">Adicionar Produto</a>
            <a href="/" class="btn btn-primary">Voltar Início</a>
            {% comment %} <a href="/pdf" class="btn btn-danger">Gerar PDF</a> {% endcomment %}
            <input class="btn btn-danger" type="button" value="Imprimir / Salvar PDF" onClick="window.print()">
            
        </div>
        <div class="col-8 m-auto pt-4 pb-5 text-center">
            <table class="table">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Marca</th>
                    <th scope="col">Modelo</th>
                    <th scope="col">Gênero</th>
                    <th scope="col">Cor</th>
                    <th scope="col">Acões</th>
                  </tr>
                </thead>
                <tbody>
                    {% for dbs in db %}   
                        <tr>
                            <td>{{dbs.id}}</td>
                            <td>{{dbs.marca}}</td>
                            <td>{{dbs.modelo}}</td>
                            <td>{{dbs.genero}}</td>
                            <td>{{dbs.cor}}</td>
                            <td>
                                <a href="/view/{{dbs.id}}/" class="btn btn-outline-info">Visualizar</a>
                                <a href="/edit/{{dbs.id}}/" class="btn btn-outline-warning">Editar</a>
                                <a href="/delete/{{dbs.id}}/" class="btn btn-outline-danger">Deletar</a>
                            </td>
                        </tr>
                    {% endfor %} 
                </tbody>
              </table>
        </div>
    
        
    </body>
    </html>
