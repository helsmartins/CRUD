    <head>
        <meta charset="UTF-8">
        <title>Cadastro </title>

    <body>

            <h1>Cadastro/Editar</h1>

        </div>
        <div class="col-8 m-auto pt-4 pb-5 text-center">
            <form name="form" id="form" action="{% if db %}/update/{{db.id}}/{% else %}/create/{% endif %}" method="post">
              {% csrf_token %}
              <div class="form-group mt-4"><strong>Marca: </strong>{{form.marca}}</div>
              <div class="form-group mt-4"><strong>Modelo: </strong>{{form.modelo}}</div>
              <div class="form-group mt-4"><strong>GÃªnero: </strong>{{form.genero}}</div>
              <div class="form-group mt-4 pb-2"><strong>Cor: </strong>{{form.cor}}</div>
              <input type="submit" class="btn btn-success " value="Salvar">
            </form>
        </div>
    
        
    </body>
    </html>
